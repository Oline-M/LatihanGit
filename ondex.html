<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <style>
    body 
    {
      font-family: sans-serif;
    }

    .container 
    {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label 
    {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select 
    {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    select 
    {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="name">Nama:</label>
    <input type="text" id="name" placeholder="you name here">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email here">

    <label for="address">Address:</label>
    <textarea id="address" placeholder="25 Nowhere Street
Somewhere
Not Here
Y2K 5RU">
</textarea>

    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" placeholder="postal code">

    <button type="submit">Submit</button>
  </div>
</body>
</html>
